<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm"
                autofocus="on"
                autocomplete="off"
                placeholder="City, State"
                id="city-search"
              />
            </div>
            <div class="col-6 d-grid gap-2 d-md-flex justify-content-md-end">
              <input
                type="submit"
                class="form-control btn btn-primary"
                value="Search"
              />
              <input
                type="submitCurrent"
                class="form-control btn btn-success"
                value="Current"
                id="current"
              />
            </div>
          </div>
        </form>

        <h1>Miami, Fl</h1>
        <ul>
          <li class="date">Tuesday 2:00pm</li>
          <li id="condition">Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <span class="image">🌤</span>
            <span class="degree" id="degree">66°</span>
            <span class="units"
              ><a href="#" id="fahren">°F</a> |
              <a href="#" id="cel">°C</a></span
            >
          </div>

          <div class="col-6 humid">
            <ul>
              <li>PRECIPITATION: 14%</li>
              <li id="humidity">HUMIDITY: 20%</li>
              <li id="wind">WIND: 8MPH</li>
            </ul>
          </div>
        </div>

        <div class="icons">
          <div class="row theweek">
            <div class="col weekdays">Mon</div>
            <div class="col weekdays">Tue</div>
            <div class="col weekdays">Wed</div>
            <div class="col weekdays">Thu</div>
            <div class="col weekdays">Fri</div>
          </div>
          <div class="row">
            <div class="col weather">⚡️</div>
            <div class="col weather">🌤</div>
            <div class="col weather">🌧</div>
            <div class="col weather">☀️</div>
            <div class="col weather">☀️</div>
          </div>
          <div class="row">
            <div class="col degree-whtr">32°F</div>
            <div class="col degree-whtr">70°F</div>
            <div class="col degree-whtr">40°F</div>
            <div class="col degree-whtr">80°F</div>
            <div class="col degree-whtr">90°F</div>
          </div>
        </div>
        <br />
      </div>
      <a href="https://github.com/Nadie0816/Weather-App.git" target="_blank"
        >Open-source code</a
      >
      by Briana
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
